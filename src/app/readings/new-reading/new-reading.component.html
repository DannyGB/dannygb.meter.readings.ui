<div mat-dialog-content>
  <p>Please enter a reading:</p>
  <mat-form-field appearance="fill">
    <mat-label>Reading</mat-label>    
    <input matInput [(ngModel)]="data.reading.reading">
    <mat-hint align="end">Last reading was: {{data.lastReading}}</mat-hint>    
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>    
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.reading.readingdate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Note</mat-label>    
    <textarea matInput [(ngModel)]="data.reading.note"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.reading" cdkFocusInitial>Ok</button>
</div>
